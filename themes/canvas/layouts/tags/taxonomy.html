{{ define "main" }}
    <div>
        {{ with .Title }}<h1>{{ "Tag: " }}{{ . }}</h1>{{ end }}
    </div>
    
    <div class="archive">
    <ul>
        {{ range .Pages }}
        <li>
            <div class="title">
                <a href="{{ .RelPermalink }}">{{.Title }}</a>
            </div>
        </li>
        {{ end }}
        </ul>
    </div>
{{ end }}
